<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <p:link outcome="/index" style="position: absolute; left: 50px"><img src="#{request.contextPath}/images/icon.png" height="40px" /></p:link>
        <h:form>
            <p:menubar style="position: absolute; right: 10px; background-color: lightblue; height: 25px;width: 680px" >
                <f:facet name="options">
                    <p:inputText style="position: absolute; right: 240px; width: 400px" placeholder="Search Meal Kit"/>
                    <p:commandButton style="position: absolute; right: 650px" type="button" icon="fa fa-search" />
                </f:facet>

                <p:submenu  style="position: absolute; right: 25px;" label="Welcome! #{sessionScope['currentCustomerEntity'].fullName}">
                    <p:menuitem value="Manage My Account" style="width: 110%" icon="fa fa-smile-o" url="/userProfile/manageMyAccount.xhtml" />
                    <p:menuitem value="My Orders" icon="fa fa-reorder" url="/userProfile/myOrder.xhtml" />
                    <p:menuitem value="Wishlist" icon="fa fa-heart" url="/userProfile/myWishList.xhtml" /> 
                    <p:separator />
                    <p:menuitem value="Log out" icon="fa fa-sign-out" actionListener="#{profileManagedBean.logout}"/>

                </p:submenu>
                <p:menuitem style="position: absolute; right: 5px;" icon='fa fa-shopping-cart'/>

            </p:menubar>

        </h:form>

    </cc:implementation>
</html>
