<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--shown when didn't login-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <div style="text-align: right;">
            <h:panelGroup style="display: inline-block">
                <h:form id="contentLoginForm">
                    <p:link outcome="index" style="position: absolute; left: 50px"><img src="#{request.contextPath}/images/icon.png" height="40px" /></p:link>
                    <div style="margin-bottom: 0px;">
                       <p:commandButton type="button" icon="fa fa-search" />
                    <p:inputText style="width: 400px" placeholder="Search Meal Kit"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:button value="Login" outcome="login_customer" icon="fa fa-sign-in" />&nbsp;&nbsp;&nbsp;&nbsp;    
                    <p:button value="Sign Up" outcome="signup" icon="fa fa-user-plus" />  
                 
                    </div>
                    </h:form>
            </h:panelGroup>
        </div>

    </cc:implementation>
</html>
