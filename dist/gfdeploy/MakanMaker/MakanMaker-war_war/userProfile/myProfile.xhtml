<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/userProfileTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>My Profile</title>
    </ui:define>
    <ui:define name="content" id="content">
        <h2 style="margin-left: 30px">My Profile</h2>
        <p:panelGrid columns="3" layout="grid" style="margin-left: 20px;margin-right: 20px;margin-bottom: 100px">   
            <h:panelGrid columns="1" cellpadding="2">
                <h:outputText value="Full Name" /> 
                <h:outputText value="#{profileManagedBean.currentCustomer.fullName}" /> 
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="2">
                <h:outputText value="Email Address" /> 
                <h:outputText value="#{profileManagedBean.currentCustomer.email}" /> 
            </h:panelGrid>    
            <h:panelGrid columns="1" cellpadding="2">
                <h:outputText value="Mobile" /> 
                <h:outputText value="#{profileManagedBean.currentCustomer.mobile}" /> 
            </h:panelGrid> 
            <h:panelGrid columns="1" cellpadding="2">
                <h:outputText value="Birthday" /> 
                <h:outputText value="#{profileManagedBean.currentCustomer.dateOfBirth}" >
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                </h:outputText> 
            </h:panelGrid> 
            <h:panelGrid columns="1" cellpadding="2">
                <h:outputText value="Gender" /> 
                <p:outputLabel value="#{profileManagedBean.currentCustomer.gender}" converter="genderConverter" /> 
            </h:panelGrid> 
        </p:panelGrid>
        
        <h:panelGrid columns="1" style="margin-left: 30px">
            <p:link value="Unsubscribe from our Newsletter" />
            <p:button value="EDIT PROFILE" outcome="editProfile" />
            <p:button value="CHANGE PASSWORD" outcome="changePassword" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
