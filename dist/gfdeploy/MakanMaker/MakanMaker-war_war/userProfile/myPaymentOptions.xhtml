<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/userProfileTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Payment Options</title>
    </ui:define>
    <ui:define name="content" id="content">
        <h2 style="margin-left: 30px">Payment Options</h2>
        <p:selectManyCheckbox id="paymentOptions" >
            <f:selectItem itemLabel="Paypal" itemValue="paypal" />
            <f:selectItem itemLabel="Credit Card" itemValue="creditCard" />
            <f:selectItem itemLabel="Cash on Delivery" itemValue="cashOnDelivery" />
        </p:selectManyCheckbox>
    </ui:define>

</ui:composition>
