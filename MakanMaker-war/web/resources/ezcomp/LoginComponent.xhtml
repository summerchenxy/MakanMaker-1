<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--shown when didn't login-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <div style="text-align: right;">
            <h:panelGroup style="display: inline-block">
                <h:form id="contentLoginForm">
                    <p:commandButton id="oriButton" style="position: absolute; left: 10px;font-size: 20px; width: 40px; height: 40px" widgetVar="oriButton" icon="fa fa-reorder" onmouseover="PF('sidebar2').show()" oncomplete="PF('sidebar2').show()" />
                    <p:link outcome="/index" style="position: absolute; left: 50px"><img src="#{request.contextPath}/images/icon.png" height="40px" /></p:link>
                    <ezcomp:searchBar />
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <p:button value="Login" outcome="/login_customer" icon="fa fa-sign-in" />&nbsp;&nbsp;&nbsp;&nbsp;    
                    <p:button value="Sign Up" outcome="/signup" icon="fa fa-user-plus" />  
                 
                </h:form>
            </h:panelGroup>
        </div>

    </cc:implementation>
</html>
