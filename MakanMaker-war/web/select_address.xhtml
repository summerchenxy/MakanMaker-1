<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Select Address</title>
    </ui:define>>
    <ui:define name="content" id="content">
        <p:selectOneMenu value="#{paymentManagedBean.selectedAddress}" converter="address" height="250" effect="fade" var="p">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{paymentManagedBean.allAddresses}" var="address" itemLabel="#{address.streetAddress}" itemValue="#{address}"/>
            <p:column>
            #{p.streetAddress}
            </p:column>
        </p:selectOneMenu>
    </ui:define>
</ui:composition>
