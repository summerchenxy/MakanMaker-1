<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/userProfileTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
    <title>Change Password</title>
</ui:define>
    <ui:define name="content" id="content">
        <h2 style="margin-left: 30px">Change Password</h2>
        <h:form id="passForm">
            <p:growl id="message" showDetail="true" showSummary="true" sticky="true"/>
            <h:panelGrid style="margin-left: 30px" columns="2" id="matchGrid" cellpadding="5">                   
                <h:outputLabel for="pwd0" value="Current Password" />
                <p:password id="pwd0" value="#{profileManagedBean.currPass}" required="true" requiredMessage="Please input old password"/>

                <h:outputLabel for="pwd1" value="New Password: *" />
                <p:password id="pwd1" value="#{profileManagedBean.newPass}" feedback="true" 
                                validator="passwordValidator" match="pwd2" label="Password 1" 
                                required="true" requiredMessage="please input new password"/>

                <h:outputLabel for="pwd2" value="Repeat Password: *" />
                <p:password id="pwd2" value="#{profileManagedBean.repeatedPass}" label="Password 2" required="true" requiredMessage="please input repeated password"/>
            </h:panelGrid>
            <p:commandButton style="margin-left: 30px" styleClass="profileButton" update="@form passForm" value="Save" actionListener="#{profileManagedBean.changePassword}"/>
        </h:form>
        <p:panel>
            <h4>Password Rules:</h4> 
            <h5>Minimal Length: 6 characters</h5>
            <h5>Contains at least 1 lowercase letter, 1 number</h5>
        </p:panel>
    </ui:define>

</ui:composition>
