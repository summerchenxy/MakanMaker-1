<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/userProfileTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Edit Profile</title>
    </ui:define>
    <ui:define name="content" id="content">
        <h2 style="margin-left: 30px">Edit Profile</h2>
        <p:messages id="messages" showDetail="true" closable="true" />
        <h:form id="profile">
        <p:panelGrid columns="3" style="margin-left: 20px;margin-right: 20px;margin-bottom: 100px"  layout="grid"> 
            <h:panelGrid columns="1">
                <h:outputText value="Full Name" /> 
                <p:inputText style="width: 200px" value="#{profileManagedBean.currentCustomer.fullName}" /> 
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:outputText value="Email Address" /> 
                <p:inputText style="width: 200px" value="#{profileManagedBean.currentCustomer.email}" /> 
            </h:panelGrid>    
            <h:panelGrid columns="1">
                <h:outputText value="Mobile" /> 
                <p:inputText style="width: 200px" value="#{profileManagedBean.currentCustomer.mobile}" /> 
            </h:panelGrid> 
            <h:panelGrid columns="1">
                <p:outputLabel value="Birthday" />
                <p:calendar id="dob" locale="en" navigator="true" value="#{profileManagedBean.currentCustomer.dateOfBirth}" pattern="yyyy-MMM-dd" />
            </h:panelGrid> 
            <h:panelGrid columns="1">
                <h:outputText value="Gender" /> 
                <p:selectOneRadio id="gender" value="#{profileManagedBean.currentCustomer.gender}">
                    <f:selectItem itemLabel="Female" itemValue="1" />
                    <f:selectItem itemLabel="Male" itemValue="0" />
                </p:selectOneRadio> 
            </h:panelGrid> 
        </p:panelGrid>
        <h:panelGrid columns="1" style="margin-left: 30px">
            <p:link value="Unsubscribe from our Newsletter" />
            <p:commandButton value="Save Changes" update="@form profile" actionListener="#{profileManagedBean.updateProfile}"/>
        </h:panelGrid>
            </h:form>
    </ui:define>

</ui:composition>
