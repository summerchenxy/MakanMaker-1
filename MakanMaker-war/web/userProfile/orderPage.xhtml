<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/userProfileTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Order Details</title>
    </ui:define>
    <ui:define name="content" id="content">
        <h2 style="margin-left: 30px">Order Details</h2>
        <p:panelGrid>
            <p:outputLabel value="Order #1234123413" style="font-size: 20px; font-weight: bold" />
            <p:outputLabel value="Placed on 10 Mar 2018" style="font-size: 15px;"/>
        </p:panelGrid>
        <img src="#{request.contextPath}/images/mealkit1.png" height="200px" width="200px"/>

        <p:steps activeIndex="1" styleClass="custom" readonly="false">
            <p:menuitem value="Preparing" />
            <p:menuitem value="Deliverying"/>
            <p:menuitem value="Delivered" />
            <p:menuitem value="Received" />
        </p:steps>
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }
        </style>


    </ui:define>
</ui:composition>
