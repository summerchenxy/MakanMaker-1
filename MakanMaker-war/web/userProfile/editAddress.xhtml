                <h:inputText style="width: 200px" value="8888 8888" /> 
            </h:panelGrid>

                <h:outputLabel value="Floor / Unit Number" />
                <h:inputText style="width: 200px" value="12-123" /> 
            </h:panelGrid> 
            <h:panelGrid columns="1">
                <p:commandButton  value="Save Changes" icon="fa fa-save" style="background-color: blue !important; 
    border: none;
    color: white;
    padding: 10px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;"/>
            </h:panelGrid> 
            <h:panelGrid columns="1">
                <h:outputLabel value="Postal Code" />
