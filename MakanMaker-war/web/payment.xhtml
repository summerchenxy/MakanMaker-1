<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Confirm Payment</title>
    </ui:define>
    <ui:define name="content" id="content">
        <h3 style="margin-left: 30px">Payment Options</h3>
        <p:tabView>
            <p:ajax event="tabChange" listener="#{paymentManagedBean.tabChange}"/>
            <p:tab title="Paypal" id="0">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="/images/paypal_icon.png" />
                    <h:outputText value="You will be redirected to Paypal to complete payment" />
                    <p:commandButton value="PLACE ORDER NOW" actionListener="#{paymentManagedBean.confirmPayment}" oncomplete="PF('dialogPayConfirmed').show()"/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Credit Card" id="1">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="images/creditCard_icon.png" />
                    <h:form id="cardInfo" style="margin-right: 30px; ">
                        <p:messages id="messages" closable="true" />
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').fadeOut(); }, 5000)" />
                        <p:panelGrid columns="1" style="table-layout: auto; width: 500px" >
                            <p:outputLabel for="cardNumber" value="Card Number" />
                            <p:inputText id="cardNumber" value="" required="true"
                                         requiredMessage="Card Number is required" /> 
                            <p:outputLabel for="cardHolderName" value="Name on Card" />
                            <p:inputText id="cardHolderName" value="" required="true"
                                         requiredMessage="Name on Card is required" /> 
                            <p:outputLabel for="expirationDate" value="Expiration Date" />
                            <p:inputText id="expirationDate" value="" required="true"
                                         requiredMessage="Expiration Date is required" /> 
                            <p:outputLabel for="cvv" value="CVV" />
                            <p:inputText id="cvv" value="" required="true"
                                         requiredMessage="CVV is required" /> 
                            <p:commandButton value="PLACE ORDER NOW" update="@form cardInfo growl" actionListener="#{paymentManagedBean.confirmPayment}" oncomplete="PF('dialogPayConfirmed').show()"/>
                            </p:panelGrid>
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Cash on Delivery" id="2">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="images/cash_icon.png" />
                    <h:outputText value=""/>
                    <p:commandButton value="PLACE ORDER NOW" actionListener="#{paymentManagedBean.confirmPayment}" oncomplete="PF('dialogPayConfirmed').show()"/>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
        <p:dialog id ="dialogPayConfirmed" widgetVar="dialogPayConfirmed">
            Your order has been confirmed. Enjoy the comfort of MakanMaker at home!
        </p:dialog>
    </ui:define>

</ui:composition>
