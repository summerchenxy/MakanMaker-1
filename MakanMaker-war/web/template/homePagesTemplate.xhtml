<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    
    <h:body>
        <style>
            .ui-widget{
                border:none;
            }
            .ui-panelgrid tr, .ui-panelgrid td{
                border:none !important;
                padding-left: 40px !important;
                padding-right: 40px !important;
            }
            
           .ui-panelgrid {
                position:relative !important;
                
                .footer{
                    width:100%;
                    height:30px;
                    padding:30px;
                    bottom:0px;
                    position:absolute;
                }    
            }
            
        </style>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <br></br>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin']}">          
                    <ez:LoginComponent />
                </p:panel>
                <ez:menuBarComponent />
            </p:layoutUnit>
            
            <p:layoutUnit position="center" size="800" >
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="30"  >
                <p:outputLabel style="font-size: 10px; font-weight: bold" value="&copy; 2018 Makan Maker. All Rights Reserved." />
            </p:layoutUnit>
        
        </p:layout>
        <p:stack icon="/images/dock/stack.png" openSpeed="250" closeSpeed="250">
            <p:menuitem value="Contact" icon="/images/dock/email.png" url="/contactUs.xhtml"/>
            <p:menuitem value="MealKits" icon="/images/dock/mealKit.png" url="/mealkit/viewAllMealkits.xhtml"/>
            <p:menuitem value="Orders" icon="/images/home3.png" url="/userProfile/myOrders.xhtml"/>
            <p:menuitem value="Cart" icon="/images/dock/shoppingCart.png" url="#"/>
        </p:stack>
    </h:body>
    
</html>
