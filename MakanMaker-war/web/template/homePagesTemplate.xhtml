<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    
    <h:body>
        <style>
            .ui-widget{
                border:none;
            }
            .ui-panelgrid tr, .ui-panelgrid td{
                border:none !important;
                padding-left: 40px !important;
                padding-right: 40px !important;
            }
            
           .ui-panelgrid {
                position:relative !important;
                
                .footer{
                    width:100%;
                    height:30px;
                    padding:30px;
                    bottom:0px;
                    position:absolute;
                }    
            }
            
        </style>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" >
                <br></br>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin']}">          
                    <ez:LoginComponent />
                </p:panel>
<!--                <h1>Makan Maker<img src="#{request.contextPath}/images/icon.png" height="40px" /></h1>-->
                <ez:menuBarComponent />
            </p:layoutUnit>
            
            <p:layoutUnit position="center" size="800" >
                
                <ui:insert name="content">Content</ui:insert>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="65"  >
                
                <h6>&copy; 2018 IS3106. All Rights Reserved.</h6>
                
            </p:layoutUnit>
        
        </p:layout>
        
    </h:body>
    
</html>
