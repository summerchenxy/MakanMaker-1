<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <style>
            .ui-widget{
                border:none;
            }
            .ui-panelgrid tr, .ui-panelgrid td{
                border:none !important;
                padding-left: 40px !important;
                padding-right: 40px !important;
            }

            .ui-panelgrid {
                position:relative !important;  

            }    
        </style>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" >
                <br></br>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin']}">          
                    <ez:LoginComponent />
                </p:panel>               
                <ez:menuBarComponent />
            </p:layoutUnit>

            <p:layoutUnit size="220" position="west">
                <h4>Hello! #{sessionScope['currentCustomerEntity'].userName}</h4>
                <h:form>

                    <p:menu style="width:200px;">
                        <p:submenu label="Categories">
                            <p:menuitem value="Chef's Favourite" icon="fa fa-smile-o"/>
                            <p:menuitem value="Local Delights"  icon="fa fa-user"/>
                            <p:menuitem value="Western Delicacies"  icon="fa fa-home" />
                        </p:submenu>

                        <p:submenu label="Preferences">
                            <p:menuitem value="Poultry"  icon="fa fa-reorder" style=""/>
                            <p:menuitem value="Vegetables" icon="fa fa-eraser"/>
                        </p:submenu>

                    </p:menu>
                    
                   
                    

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" >

                <h6>&copy; 2018 IS3106. All Rights Reserved.</h6>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
