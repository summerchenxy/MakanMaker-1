<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <style>
            .menu .ui-selectonemenu-label { 
                background: pink;
                padding-left: 10px
            }
            .panel .ui-selectonemenu-list { 
                background: pink;
            }
            .ui-widget{
                border:none;
            }
            .ui-panelgrid tr, .ui-panelgrid td{
                border:none !important;
                padding-left: 40px !important;
                padding-right: 40px !important;
            }

            .ui-panelgrid {
                position:relative !important;  

            }    
        </style>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <p:commandButton icon="fa fa-reorder" onmouseover="PF('sidebar2').show()" oncomplete="PF('sidebar2').show()" />

                <br></br>
                <p:panel rendered="#{sessionScope['isLogin']}">          
                    <ez:headerComponent />
                </p:panel>
                <p:panel rendered="#{!sessionScope['isLogin']}">          
                    <ez:LoginComponent />
                </p:panel>               
            </p:layoutUnit>

            <p:layoutUnit size="220" position="west">
                <h4>Hello! #{sessionScope['currentCustomerEntity'].userName}</h4>
                <h:form>

                    <p:menu style="width:200px;">
                        <p:submenu label="Categories">
                            <p:menuitem value="Chef's Favourite" icon="fa fa-smile-o"/>
                            <p:menuitem value="Local Delights"  icon="fa fa-user"/>
                            <p:menuitem value="Western Delicacies"  icon="fa fa-home" />
                        </p:submenu>

                        <p:submenu label="Preferences">
                            <p:menuitem value="Poultry"  icon="fa fa-reorder" style=""/>
                            <p:menuitem value="Vegetables" icon="fa fa-eraser"/>
                        </p:submenu>

                    </p:menu>




                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >

                <ui:insert name="content">Content</ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="30"  >
                <p:outputLabel style="font-size: 10px; font-weight: bold" value="&copy; 2018 Makan Maker. All Rights Reserved." />
            </p:layoutUnit>

        </p:layout>
        <p:sidebar widgetVar="sidebar2" baseZIndex="10000" style=" width: 150px" >
            <h1 style="font-weight:normal">Main Menu</h1>
            <p:menu style="width: 120px">
                <p:menuitem value="Home" outcome="/index.xhtml" />
                <p:menuitem value="About Us" outcome="/aboutUs.xhtml" />
                <p:menuitem value="Meal Kits" outcome="/mealkit/viewAllMealkits.xhtml" />
                <p:menuitem value="Contact Us" outcome="/contactUs.xhtml" />
                <p:menuitem value="Our Clients" url="/ourClients.xhtml" />
            </p:menu>
        </p:sidebar>
    </h:body>

</html>
