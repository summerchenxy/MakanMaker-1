<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:head>
        <title>Makan Maker</title>      
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    
    <h:body>
        
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                
                <h1>Makan Maker</h1>
            
                <ez:headerComponent />
                
            </p:layoutUnit>
            
            <p:layoutUnit size="200" position="west">
                
                <h4>Hello! #{sessionScope['currentCustomerEntity'].userName}</h4>
                <br/>
                <h:form>
                    <p:menu style="width:180px;">
                        <p:submenu label="Manage My Account">
                            <p:menuitem value="Manage My Account" outcome="./userProfile/myProfile" icon="ui-icon-person" style="font-size: 20px"/>
                            <p:menuitem value="My Profile" outcome="./userProfile/myProfile" icon="ui-icon-person" />
                            <p:menuitem value="Address Book" outcome="./userProfile/myAddressBook" icon="fa-home" />
                            <p:menuitem value="My Payment Options" outcome="./userProfile/myPaymentOptions" icon="fa-money" />
                        </p:submenu>
                        <p:submenu label="My Orders">
                            <p:menuitem value="My Orders" outcome="./userProfile/myOrders" icon="fa-reorder" style="font-size: 20px"/>
                            <p:menuitem value="My returns" icon="fa-eraser"/>
                        </p:submenu>
                        <p:submenu label="My Wishlist">
                            <p:menuitem value="My Wishlist" outcome ="./userProfile/myWishList" icon="fa-heart" style="font-size: 20px"/>
                        </p:submenu>
                    </p:menu>
                    
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" >
                
                <ui:insert name="content">Content</ui:insert>
                
            </p:layoutUnit>
            
            <p:layoutUnit position="south" >
                
                <h6>&copy; 2018 IS3106. All Rights Reserved.</h6>
                
            </p:layoutUnit>
        
        </p:layout>
        
    </h:body>
    
</html>
