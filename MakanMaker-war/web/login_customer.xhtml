<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--session attributes: manager/customer, then direct to different bean methods of mb-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h3>Customer Login</h3>
        <h:form id="contentLoginForm">
            <p:panel>
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{indexManagedBean.username}" required="true"
                             requiredMessage="Username is required">
                    <f:validateLength minimum="4"/>
                </p:inputText>
                <br />
                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{indexManagedBean.password}" required="true"
                            requiredMessage="Password is required">
                    <f:validateLength minimum="4"/>
                </p:password>
                <br />
                <p:commandButton type="reset" value="Clear" />
                <p:commandButton value="Login" update="@form" actionListener="#{indexManagedBean.customerLogin}" icon="ui-icon-key" /> 
                Sign Up <p:link value=" here" outcome="signup" />
 
            </p:panel>
        </h:form>
    </h:body>
</html>
