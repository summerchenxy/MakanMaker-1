<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/homePagesTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="header">
        <style>
            .bg{
                font-weight: lighter;
                padding: 6px 6px; 
                display: inline-block; 
                border-radius: 10px; 
                background-color: lightskyblue; 
                max-width: 150px;
            }
            .order_summary_bg {
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                width: 160px;
                padding: 20px;
                overflow: hidden;
                border: none;
                -webkit-border-radius: 12px;
                border-radius: 12px;
                font: normal 16px/1 "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                color: rgba(2,0,0,1);
                text-align: center;
                -o-text-overflow: ellipsis;
                text-overflow: ellipsis;
                background: -webkit-linear-gradient(-90deg, rgba(83,252,83,0.18) 0, rgba(83,252,83,0.18) 45%, rgba(247,249,249,1) 100%);
                background: -moz-linear-gradient(180deg, rgba(83,252,83,0.18) 0, rgba(83,252,83,0.18) 45%, rgba(247,249,249,1) 100%);
                background: linear-gradient(180deg, rgba(83,252,83,0.18) 0, rgba(83,252,83,0.18) 45%, rgba(247,249,249,1) 100%);
                background-position: 50% 50%;
                -webkit-background-origin: padding-box;
                background-origin: padding-box;
                -webkit-background-clip: border-box;
                background-clip: border-box;
                -webkit-background-size: auto auto;
                background-size: auto auto;
                -webkit-box-shadow: 8px 6px 10px 0 rgba(0,0,0,0.21) ;
                box-shadow: 8px 6px 10px 0 rgba(0,0,0,0.21) ;
                text-shadow: 0 0 0 rgba(0,0,0,0.2) ;
            }
            .lean_text {
                -webkit-box-sizing: content-box;
                -moz-box-sizing: content-box;
                box-sizing: content-box;
                width: 260px;
                padding: 20px;
                overflow: hidden;
                border: none;
                -webkit-border-radius: 12px;
                border-radius: 12px;
                font: italic normal normal 35px/1 "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                color: rgba(2,0,0,1);
                text-align: center;
                -o-text-overflow: ellipsis;
                text-overflow: ellipsis;
                white-space: pre-line;
                -o-text-overflow: ellipsis;
                text-overflow: ellipsis;
                letter-spacing: 2px;
                text-shadow: 4px 0 9px rgba(83,252,83,0.7);
                -webkit-transform: rotateZ(-25.783100780887047deg)   ;
                transform: rotateZ(-25.783100780887047deg)   ;
            }
            .nextButton {
  display: inline-block;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  cursor: pointer;
  padding: 10px 25px;
  border: 1px solid rgba(180,180,180,1);
  -webkit-border-radius: 3px;
  border-radius: 3px;
  font: normal 16px/normal "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  color: rgba(0,0,0,0.9);
  -o-text-overflow: clip;
  text-overflow: clip;
  background: rgba(200,200,200,0.5);
  -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
  box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
  text-shadow: 0 0 0 rgba(15,73,168,0.66) ;
  -webkit-transition: all 300ms cubic-bezier(0.075, 0.82, 0.165, 1);
  -moz-transition: all 300ms cubic-bezier(0.075, 0.82, 0.165, 1);
  -o-transition: all 300ms cubic-bezier(0.075, 0.82, 0.165, 1);
  transition: all 300ms cubic-bezier(0.075, 0.82, 0.165, 1);
}
        </style>
        <title>Order Summary</title>
    </ui:define>

    <ui:define name="content">
        <div class="lean_text">Order Summary</div>
        <p:panel styleClass="order_summary_bg"  style="width: 600px; margin-left: 20%; margin-right: 50%">
            <p:outputLabel style="font-size: 20px" value="Total: $ #{orderSummaryManagedBean.subTotal}"/>
            <br /><br />
            <p:dataTable value="#{orderSummaryManagedBean.items}" var="item" style="font-size: 16px">
                <p:column headerText="Meal Kit">
                    <p:outputLabel value="#{item.mk.name}"/>
                </p:column>
                <p:column headerText="Quantity">
                    <p:outputLabel value="#{item.quantity}" />
                </p:column>
                <p:column headerText="Unit Price">
                    <p:outputLabel value="$ #{item.mk.price}" />
                </p:column>
                <p:column headerText="Subtotal">
                    <p:outputLabel value="$ #{item.mk.price * item.quantity}" />
                </p:column>
            </p:dataTable>
            <br />
            <p:button styleClass="nextButton" outcome="select_address" icon="fa fa-arrow-circle-o-right" value="Select Address" />

        </p:panel>

</ui:define>

</ui:composition>
