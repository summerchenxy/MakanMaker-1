<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/paymentTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="header" id="header">
        <title>Confirmation Page</title>
        <!--to be fixed:
        pass in the enum type for transaction as tab changes
        -->
    </ui:define>
    <ui:define name="content" id="content">
        <h3 style="margin-left: 30px">Your Orders</h3>
        <p:outputLabel value="Total" style="font-size: 15px"/>
        <p:outputLabel value="#{paymentManagedBean.totalPrice}" style="font-size: 15px;text-align: right;"/>
        <br/>
        <h:form id="formConfirmation">
            
            <p:messages id="messages" redisplay="false" closable="true" />
            
            <p:dataTable id="dataTableAllOrders" widgetVar="dataTableAllOrders" value="#{paymentManagedBean.currOrders}" var="orderEntity" rowKey="#{orderEntity.orderId}">
                
                <p:column headerText="Meal Kit">
                    <h:outputText value="#{orderEntity.mealKit.name}" />
                </p:column>
                <p:column headerText="Quantity">
                    <h:outputText value="#{orderEntity.quantity}" />
                </p:column>
                <p:column headerText="Cost">
                    <h:outputText value="#{orderEntity.totalAmount}">
                        <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Delivery Date">
                    <h:outputText value="#{orderEntity.deliveryDate}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{orderEntity.orderStatus}" />
                </p:column>
                <p:column headerText="Transaction Number">
                    <h:outputText value="#{orderEntity.transaction.transactionId}" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
    </ui:define>
    <ui:define name="orderSummary">
        <a href="index.xhtml"><u>Cancel order?</u></a>
        <br/>
        <br/>
        <a href="userProfile/myProfile.xhtml"><u>My account</u></a>
        <br/>
        <br/>
        <a href="index.xhtml"><u>Contact us</u></a>
        <br/>
        <br/>
        <p:button value="Continue Shopping" href="index.xhtml"/>
    </ui:define>
    <ui:define name="stepsTracker">
        <p:steps activeIndex="3" styleClass="custom" readonly="true">
            <p:menuitem value="Select Address" url="select_address.xhtml"/>
            <p:menuitem value="Select Delivery Schedule" url="select_address.xhtml"/>
            <p:menuitem value="Select Payment" url="payment.xhtml"/>
            <p:menuitem value="Confirmation" url="payConfirmed.xhtml"/>
        </p:steps>
    </ui:define>

</ui:composition>
