<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--session attributes: manager/customer, then direct to different bean methods of mb-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form id="contentLoginForm">
            <p:outputLabel for="username" value="Username"/>
            <p:inputText id="username" value="#{indexManagedBean.username}" required="true"
                         requiredMessage="Username is required">
                <f:validateLength minimum="4"/>
            </p:inputText>
            <br />
            <p:outputLabel for="password" value="Psername"/>
            <p:password id="password" value="#{indexManagedBean.password}" required="true"
                         requiredMessage="Password is required">
                <f:validateLength minimum="4"/>
            </p:password>
            <br />
            <p:commandButton type="reset" value="Clear" />&nbsp;
            <p:commandButton rendered="#{sessionScope['isManager']}"value="Login" update="@form" actionListener="#{indexManagedBean.staffLogin(event)}" icon="ui-icon-key" /> 
            <p:commandButton rendered="#{!sessionScope['isManager']}"value="Login" update="@form" actionListener="#{indexManagedBean.customerLogin(event)}" icon="ui-icon-key" /> 
            </h:form>
        </p:panel>
    </h:body>
</html>
